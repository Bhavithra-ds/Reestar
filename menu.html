<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="con">
        <div class="con1">
            <h1 class="con1__title">Reestar</h1>
            <p class="con1__desc">Home|Recipe|Contact</p>
        </div>
        <div class="middle">
            <div class="con2">
                <img src="burger-with-melted-cheese.jpg" alt="burger">
                <h5>Chicken Burger</h5>
                <p>Something which is very delicious</p>
                <button>Order Now</button>
            </div>
            <div class="con3">
                <img src="pancake.jpg" alt="pancake">
                <h5>Banana pancake</h5>
                <p>Something which is very delicious</p>
                <button>Order Now</button>
            </div>
            <div class="con4">
                <img src="fried-salmon-steak" alt="meat">
                <h5>Delicious fish salmon</h5>
                <p>Something which is very delicious</p>
                <button>Order Now</button>
            </div>
            <div class="con5">
                <img src="pasta.jpg" alt="pasta">
                <h5>Creamy White Sauce Pasta</h5>
                <p>Something which is very delicious</p>
                <button>Order Now</button>
            </div>
        </div>
        <div class="con6">
            <h3>Contact Us</h3>
            <form>
                <table>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="text" placeholder="Age"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="mail" placeholder="Email"></td>
                    </tr>
                </table>
                
            </form><button class="con6__button">Send</button>
        </div>
       
    </div>
</body>

</html>
